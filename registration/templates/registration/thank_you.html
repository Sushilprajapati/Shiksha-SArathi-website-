{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: 'Segoe UI', sans-serif; min-height: 100vh; margin: 0; overflow: hidden; }

/* Background slideshow */
.slide-image { position: fixed; width:100%; height:100%; object-fit:cover; opacity:0; transition: opacity 1.5s ease-in-out; z-index: -2; }
.slide-image.active { opacity:1; }

/* Overlay */
.overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: -1; }

/* Card */
.card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    padding: 3rem 2rem;
    border-radius: 2rem;
    text-align: center;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease forwards;
}

/* Animations */
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
.icon { font-size: 4rem; color: #10B981; margin-bottom: 1rem; animation: bounce 1s infinite alternate; }
@keyframes bounce { from {transform:translateY(0);} to {transform:translateY(-10px);} }

h1 { font-size: 2rem; font-weight: 700; color: #111827; margin-bottom: 1rem; }
p { font-size: 1rem; color: #4B5563; margin-bottom: 2rem; }

button {
    background: #3B82F6;
    color: white;
    font-weight: 600;
    padding: 0.75rem 2rem;
    border-radius: 1rem;
    transition: all 0.3s ease;
}
button:hover { background: #2563EB; transform: translateY(-2px); }

/* Confetti particles */
.confetti { position: fixed; width: 10px; height: 10px; background: red; pointer-events: none; z-index: 9999; opacity:0.8; border-radius:50%; }
</style>
</head>
<body>

<!-- Background slideshow -->
<img src="https://images.unsplash.com/photo-1596495577886-d920f0d6c35c?auto=format&fit=crop&w=1350&q=80" class="slide-image active">
<img src="https://images.unsplash.com/photo-1573164574572-cb89e39749b4?auto=format&fit=crop&w=1350&q=80" class="slide-image">
<img src="https://images.unsplash.com/photo-1604079620034-2d2e399d3b50?auto=format&fit=crop&w=1350&q=80" class="slide-image">
<div class="overlay"></div>

<!-- Center Card -->
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="card">
        <i class="fas fa-trophy icon"></i>
        <h1>Thank You!</h1>
        <p>Your registration was successful. ðŸŽ‰ You will be redirected shortly.</p>
        <a href="{% url 'register' %}"><button>Back to Registration</button></a>
    </div>
</div>

<script>
// Background slideshow
let slides = document.querySelectorAll('.slide-image'); 
let current = 0;
setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
}, 5000);

// Redirect after 5 seconds
setTimeout(() => {
    window.location.href = "{% url 'register' %}";
}, 5000);

// Confetti effect
function createConfetti() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
    document.body.appendChild(confetti);

    let top = -10;
    const fall = setInterval(() => {
        top += 5 + Math.random()*5;
        confetti.style.top = top + 'px';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        if(top > window.innerHeight){
            confetti.remove();
            clearInterval(fall);
        }
    }, 16);
}

// Spawn multiple confetti
for(let i=0;i<150;i++){
    setTimeout(createConfetti, i*50);
}
</script>

</body>
</html>
